<div class="modal fade add-activity-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">add new activity</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required  name="name" [(ngModel)]="name">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" required  name="description" [(ngModel)]="description">
            <label for="assigned_user_email">Responsible</label>
            <input type="text" class="form-control" id="assigned_user_email" required  name="assigned_user_email" [(ngModel)]="assigned_user_email">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"  (click)="addActivity()">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
